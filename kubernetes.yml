apiVersion: apps/v1
kind: Deployment
metadata:
  name: whalesay
  labels:
    app: whalesay
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whalesay
  template:
    metadata:
      labels:
        app: whalesay
    spec:
      containers:
      - name: whalesay
        image: nikovirtala/whalesay:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: whalesay
spec:
  selector:
    app: whalesay
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 30001
